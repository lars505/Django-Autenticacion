{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Registro de usuario</title>
</head>
<body>
    
    <div class="container">
       {% load crispy_forms_tags %}
        <br><br><br>
        <div class="row">
            <div class="col-12 col-md-6 ofset-3  m-auto">
                <div class="card">
                    <div class="card-tittle text-center mt-2 text-dark">Registro</div>
                    <div class="card-body">
                        <form action="" method="post" class="text-dark">
                            {% csrf_token %}
                            {{form | crispy}}	
                        <br>
                        <input type="submit" value="Ingresar" class="btn btn-success  float-right">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
